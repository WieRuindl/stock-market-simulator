<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script>
	<script type="text/javascript" src="index.js"></script>	
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="content">
	<fieldset>
		<legend>Server Location</legend>
		<div>
			<label>URL:</label>
			<input type="text" id="serverUrl" value="ws://localhost:8080/tradeledger"/>
			<button id="connectButton">Open</button>
			<button id="disconnectButton">Close</button>
		</div>
	    <br>
		<div>
			<label>Status:</label>
			<span id="connectionStatus">CLOSED</span>
		</div>
	</fieldset>
	<fieldset id="messageArea">
		<legend>Trades Log</legend>
		<div id="messages"></div>
	</fieldset>
</div>
</body>
</html>
